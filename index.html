<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to October 11th Midnight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }
    .countdown {
      text-align: center;
    }
    .time {
      font-size: 3em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="countdown">
    <h1>Countdown till the Day of Judgement</h1>
    <div id="time" class="time"></div>
  </div>

  <script>
    // Set the date for October 11th, 2024 at midnight IST (UTC+5:30)
    const targetDate = new Date("October 11, 2024 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      // Time calculations for days, hours, minutes, and seconds
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Display the result in the element with id="time"
      document.getElementById("time").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      // If the countdown is over, display a message
      if (timeLeft < 0) {
        document.getElementById("time").innerHTML = "The time has arrived!";
      }
    }

    // Update the countdown every 1 second
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
