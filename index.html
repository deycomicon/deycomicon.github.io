<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows-like Home Screen</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="desktop">
        <!-- Icon 1 -->
        <div class="icon">
            <div class="icon-images">
                <img src="images/folder-closed.png" alt="Icon 1" class="default-icon">
                <img src="images/folder-open.png" alt="Icon 1 Hover" class="hover-icon">
            </div>
            <p>App 1</p>
        </div>

        <!-- Icon 2 -->
        <div class="icon">
            <div class="icon-images">
                <img src="images/folder-closed.png" alt="Icon 2" class="default-icon">
                <img src="images/folder-open.png" alt="Icon 2 Hover" class="hover-icon">
            </div>
            <p>App 2</p>
        </div>

        <!-- Icon 3 -->
        <div class="icon">
            <div class="icon-images">
                <img src="images/folder-closed.png" alt="Icon 3" class="default-icon">
                <img src="images/folder-open.png" alt="Icon 3 Hover" class="hover-icon">
            </div>
            <p>App 3</p>
        </div>

        <!-- Add more icons as needed -->
    </div>

    <div class="taskbar">
        <div class="start-button">
            <img src="images/start-icon.png" alt="Start Button">
        </div>
        <div class="taskbar-icons">
            <img src="images/taskbar-icon1.png" alt="App Icon 1">
            <img src="images/taskbar-icon2.png" alt="App Icon 2">
            <img src="images/taskbar-icon3.png" alt="App Icon 3">
            <!-- Add more taskbar icons as needed -->
        </div>
        <div class="taskbar-clock">
            <span id="time">00:00</span>
        </div>
    </div>

    <!-- Pop-up Modal -->
    <div id="welcome-popup" class="popup">
        <div class="popup-content">
            <p><font size='10'>Welcome to my website!</font><br><br><font color="yellow"><span>&#9888;</span></font> It is still Underconstruction!<br>Hope you find this interesting <br><br>please press "F11" to go full screen on PC</p>
            <button id="close-popup-btn" class="popup-button">Let's Go!!!</button>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
